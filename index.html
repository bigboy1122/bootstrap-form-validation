<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Plugin Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
    <form action="#" class="form-horizontal">
        <div class="form-group has-feedback">
            <label for="firstName">First Name</label>
            <input name="firstName" class="form-control input-sm" id="firstName" type="text" required/>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="lastName">Last Name</label>
            <input name="lastName" class="form-control input-sm" id="lastName" type="text" required/>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="email">Email</label>
            <input name="email" class="form-control input-sm" id="email" type="email" required/>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="homePhone">Home Phone</label>
            <input name="homePhone" class="form-control input-sm" id="homePhone" type="phone" required/>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
